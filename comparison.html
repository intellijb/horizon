<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE Implementation Comparison Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease-in;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: slideUp 0.5s ease-out;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title .icon {
            font-size: 1.5rem;
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
        }

        .comparison-table th,
        .comparison-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .comparison-table th {
            background: #f5f5f5;
            font-weight: 600;
            color: #555;
            position: sticky;
            top: 0;
        }

        .comparison-table tr:hover {
            background: #f9f9f9;
        }

        .metric-name {
            font-weight: 500;
            color: #666;
        }

        .metric-value {
            font-weight: 600;
            font-size: 1.05rem;
        }

        .winner {
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.85rem;
            display: inline-block;
        }

        .go-value {
            color: #00ADD8;
        }

        .node-value {
            color: #689F63;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .summary-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #667eea;
        }

        .summary-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .summary-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .bar-chart {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 300px;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background: #fafafa;
        }

        .bar-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .bars {
            display: flex;
            gap: 15px;
            align-items: flex-end;
            height: 250px;
        }

        .bar {
            width: 60px;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            border-radius: 5px 5px 0 0;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .bar:hover {
            transform: scaleY(1.05);
        }

        .bar.go {
            background: linear-gradient(180deg, #00ADD8 0%, #0084a8 100%);
        }

        .bar.node {
            background: linear-gradient(180deg, #689F63 0%, #4a7c47 100%);
        }

        .bar-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .bar-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
        }

        .legend {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }

        .timestamp {
            text-align: center;
            color: white;
            margin-top: 20px;
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .efficiency-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-left: 10px;
        }

        .efficiency-high {
            background: #10b981;
            color: white;
        }

        .efficiency-medium {
            background: #f59e0b;
            color: white;
        }

        .efficiency-low {
            background: #ef4444;
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .file-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .file-input input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .file-input button {
            padding: 10px 20px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .file-input button:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .bars {
                gap: 10px;
            }
            
            .bar {
                width: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ SSE Implementation Comparison Dashboard</h1>
            <p>Performance and Resource Usage Analysis</p>
        </div>

        <div class="controls">
            <div class="file-input">
                <input type="text" id="reportPath" value="comparison-results/comparison-report.json" placeholder="Path to comparison-report.json">
                <button onclick="loadReport()">Load Report</button>
                <button onclick="runComparison()">Run New Comparison</button>
            </div>
        </div>

        <div class="dashboard" id="dashboard">
            <!-- Cards will be dynamically inserted here -->
        </div>

        <div class="chart-container">
            <h3 class="card-title">
                <span class="icon">üìä</span>
                Performance Visualization
            </h3>
            <div id="performanceChart" class="bar-chart">
                <!-- Chart will be dynamically inserted here -->
            </div>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: linear-gradient(180deg, #00ADD8 0%, #0084a8 100%);"></div>
                    <span>Go</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: linear-gradient(180deg, #689F63 0%, #4a7c47 100%);"></div>
                    <span>Node.js</span>
                </div>
            </div>
        </div>

        <div class="timestamp" id="timestamp">
            <!-- Timestamp will be dynamically inserted here -->
        </div>
    </div>

    <script>
        let currentData = null;

        async function loadReport() {
            const path = document.getElementById('reportPath').value;
            try {
                const response = await fetch(path);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                currentData = data;
                displayReport(data);
            } catch (error) {
                console.error('Error loading report:', error);
                alert('Failed to load report. Make sure the file path is correct and the file is accessible.');
            }
        }

        function displayReport(data) {
            const dashboard = document.getElementById('dashboard');
            dashboard.innerHTML = '';

            // Test Configuration Card
            const configCard = createCard('‚öôÔ∏è', 'Test Configuration', `
                <div class="summary-grid">
                    <div class="summary-item">
                        <div class="summary-label">Total Clients</div>
                        <div class="summary-value">${data.test_config?.clients || 'N/A'}</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">Go Server</div>
                        <div class="summary-value" style="font-size: 0.9rem;">${data.test_config?.go_url || 'N/A'}</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">Node.js Server</div>
                        <div class="summary-value" style="font-size: 0.9rem;">${data.test_config?.node_url || 'N/A'}</div>
                    </div>
                </div>
            `);
            dashboard.appendChild(configCard);

            // Performance Metrics Card
            const perfData = [
                { metric: 'Success Rate', go: data.results?.go?.success_rate, node: data.results?.node?.success_rate },
                { metric: 'Avg Response Time', go: data.results?.go?.avg_response_time, node: data.results?.node?.avg_response_time },
                { metric: 'Messages/sec', go: data.results?.go?.messages_per_second?.toFixed(2), node: data.results?.node?.messages_per_second?.toFixed(2) },
                { metric: 'Requests/sec', go: data.results?.go?.requests_per_second?.toFixed(2), node: data.results?.node?.requests_per_second?.toFixed(2) },
                { metric: 'Test Duration', go: data.results?.go?.test_duration || data.test_duration, node: data.results?.node?.test_duration || data.test_duration }
            ];

            const perfCard = createComparisonCard('üéØ', 'Performance Metrics', perfData);
            dashboard.appendChild(perfCard);

            // Resource Usage Card
            const resourceData = [
                { metric: 'CPU Average (%)', go: data.resources?.go?.aggregate?.cpu?.avg?.toFixed(2), node: data.resources?.node?.aggregate?.cpu?.avg?.toFixed(2) },
                { metric: 'CPU Peak (%)', go: data.resources?.go?.aggregate?.cpu?.max?.toFixed(2), node: data.resources?.node?.aggregate?.cpu?.max?.toFixed(2) },
                { metric: 'Memory Average (MB)', go: data.resources?.go?.aggregate?.memory?.avg?.toFixed(2), node: data.resources?.node?.aggregate?.memory?.avg?.toFixed(2) },
                { metric: 'Memory Peak (MB)', go: data.resources?.go?.aggregate?.memory?.max?.toFixed(2), node: data.resources?.node?.aggregate?.memory?.max?.toFixed(2) }
            ];

            const resourceCard = createComparisonCard('üíª', 'Resource Usage', resourceData);
            dashboard.appendChild(resourceCard);

            // Efficiency Metrics Card with explanations
            const goMsgPerCPU = (data.results?.go?.messages_per_second / (data.resources?.go?.aggregate?.cpu?.avg || 1)).toFixed(2);
            const nodeMsgPerCPU = (data.results?.node?.messages_per_second / (data.resources?.node?.aggregate?.cpu?.avg || 1)).toFixed(2);
            const goMsgPerMB = (data.results?.go?.messages_per_second / (data.resources?.go?.aggregate?.memory?.avg || 1)).toFixed(2);
            const nodeMsgPerMB = (data.results?.node?.messages_per_second / (data.resources?.node?.aggregate?.memory?.avg || 1)).toFixed(2);

            const efficiencyCard = createEfficiencyCard(data, goMsgPerCPU, nodeMsgPerCPU, goMsgPerMB, nodeMsgPerMB);
            dashboard.appendChild(efficiencyCard);

            // Summary Card
            const summaryCard = createSummaryCard(data);
            dashboard.appendChild(summaryCard);

            // Update performance chart
            updatePerformanceChart(data);

            // Update timestamp
            document.getElementById('timestamp').textContent = `Report generated: ${data.timestamp || new Date().toISOString()}`;
        }

        function createCard(icon, title, content) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <h3 class="card-title">
                    <span class="icon">${icon}</span>
                    ${title}
                </h3>
                ${content}
            `;
            return card;
        }

        function createComparisonCard(icon, title, data) {
            const rows = data.map(row => {
                const goVal = parseFloat(row.go) || 0;
                const nodeVal = parseFloat(row.node) || 0;
                const goWins = goVal > 0 && nodeVal > 0 && (
                    row.metric.includes('CPU') || row.metric.includes('Memory') ? goVal < nodeVal : goVal > nodeVal
                );
                const nodeWins = goVal > 0 && nodeVal > 0 && !goWins;

                return `
                    <tr>
                        <td class="metric-name">${row.metric}</td>
                        <td class="metric-value go-value">
                            ${row.go || 'N/A'}
                            ${goWins ? '<span class="winner">BEST</span>' : ''}
                        </td>
                        <td class="metric-value node-value">
                            ${row.node || 'N/A'}
                            ${nodeWins ? '<span class="winner">BEST</span>' : ''}
                        </td>
                    </tr>
                `;
            }).join('');

            const content = `
                <table class="comparison-table">
                    <thead>
                        <tr>
                            <th>Metric</th>
                            <th>Go</th>
                            <th>Node.js</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${rows}
                    </tbody>
                </table>
            `;

            return createCard(icon, title, content);
        }

        function createEfficiencyCard(data, goMsgPerCPU, nodeMsgPerCPU, goMsgPerMB, nodeMsgPerMB) {
            const goCPU = data.resources?.go?.aggregate?.cpu?.avg || 0;
            const nodeCPU = data.resources?.node?.aggregate?.cpu?.avg || 0;
            const goMem = data.resources?.go?.aggregate?.memory?.avg || 0;
            const nodeMem = data.resources?.node?.aggregate?.memory?.avg || 0;
            const goMsg = data.results?.go?.messages_per_second || 0;
            const nodeMsg = data.results?.node?.messages_per_second || 0;

            // Calculate efficiency ratios
            const cpuEfficiencyRatio = (parseFloat(goMsgPerCPU) / parseFloat(nodeMsgPerCPU)).toFixed(2);
            const memEfficiencyRatio = (parseFloat(goMsgPerMB) / parseFloat(nodeMsgPerMB)).toFixed(2);

            const content = `
                <div style="margin-bottom: 20px; padding: 15px; background: #f8f9fa; border-radius: 10px;">
                    <h4 style="margin-bottom: 10px; color: #666;">üìö What is Efficiency?</h4>
                    <p style="font-size: 0.9rem; color: #777; line-height: 1.6;">
                        Efficiency measures how much work gets done per unit of resource used. 
                        <strong>Higher numbers = Better efficiency</strong> (doing more with less).
                    </p>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <div style="padding: 15px; background: #e3f2fd; border-radius: 10px; border-left: 4px solid #00ADD8;">
                        <h4 style="color: #00ADD8; margin-bottom: 10px;">Go</h4>
                        <div style="margin-bottom: 10px;">
                            <div style="color: #666; font-size: 0.85rem;">Processing ${goMsg.toFixed(0)} msgs/sec</div>
                            <div style="color: #666; font-size: 0.85rem;">Using ${goCPU.toFixed(1)}% CPU</div>
                            <div style="color: #666; font-size: 0.85rem;">Using ${goMem.toFixed(0)} MB RAM</div>
                        </div>
                        <div style="padding-top: 10px; border-top: 1px solid #90caf9;">
                            <div style="font-size: 1.2rem; font-weight: bold; color: #0277bd;">${goMsgPerCPU}</div>
                            <div style="font-size: 0.85rem; color: #666;">messages per 1% CPU</div>
                        </div>
                        <div style="padding-top: 10px;">
                            <div style="font-size: 1.2rem; font-weight: bold; color: #0277bd;">${goMsgPerMB}</div>
                            <div style="font-size: 0.85rem; color: #666;">messages per 1 MB RAM</div>
                        </div>
                    </div>

                    <div style="padding: 15px; background: #e8f5e9; border-radius: 10px; border-left: 4px solid #689F63;">
                        <h4 style="color: #689F63; margin-bottom: 10px;">Node.js</h4>
                        <div style="margin-bottom: 10px;">
                            <div style="color: #666; font-size: 0.85rem;">Processing ${nodeMsg.toFixed(0)} msgs/sec</div>
                            <div style="color: #666; font-size: 0.85rem;">Using ${nodeCPU.toFixed(1)}% CPU</div>
                            <div style="color: #666; font-size: 0.85rem;">Using ${nodeMem.toFixed(0)} MB RAM</div>
                        </div>
                        <div style="padding-top: 10px; border-top: 1px solid #a5d6a7;">
                            <div style="font-size: 1.2rem; font-weight: bold; color: #388e3c;">${nodeMsgPerCPU}</div>
                            <div style="font-size: 0.85rem; color: #666;">messages per 1% CPU</div>
                        </div>
                        <div style="padding-top: 10px;">
                            <div style="font-size: 1.2rem; font-weight: bold; color: #388e3c;">${nodeMsgPerMB}</div>
                            <div style="font-size: 0.85rem; color: #666;">messages per 1 MB RAM</div>
                        </div>
                    </div>
                </div>

                <div style="padding: 15px; background: #fff3cd; border-radius: 10px; border-left: 4px solid #ffc107;">
                    <h4 style="color: #856404; margin-bottom: 10px;">üí° Simple Explanation</h4>
                    <div style="font-size: 0.95rem; line-height: 1.8; color: #666;">
                        <div style="margin-bottom: 10px;">
                            <strong>CPU Efficiency:</strong><br>
                            ‚Ä¢ Go processes <strong>${goMsgPerCPU} messages</strong> for every 1% of CPU used<br>
                            ‚Ä¢ Node.js processes <strong>${nodeMsgPerCPU} messages</strong> for every 1% of CPU used<br>
                            <span style="color: #00ADD8; font-weight: bold;">
                                ‚Üí Go is ${cpuEfficiencyRatio}x more CPU efficient
                            </span>
                        </div>
                        <div>
                            <strong>Memory Efficiency:</strong><br>
                            ‚Ä¢ Go processes <strong>${goMsgPerMB} messages</strong> for every 1 MB of RAM used<br>
                            ‚Ä¢ Node.js processes <strong>${nodeMsgPerMB} messages</strong> for every 1 MB of RAM used<br>
                            <span style="color: #00ADD8; font-weight: bold;">
                                ‚Üí Go is ${memEfficiencyRatio}x more memory efficient
                            </span>
                        </div>
                    </div>
                </div>

                <div style="margin-top: 15px; padding: 15px; background: #e8f5e9; border-radius: 10px;">
                    <h4 style="color: #2e7d32; margin-bottom: 10px;">üéØ What This Means</h4>
                    <p style="font-size: 0.9rem; color: #555; line-height: 1.6;">
                        ${cpuEfficiencyRatio > 1 ? 
                            `Go can handle <strong>${cpuEfficiencyRatio}x more traffic</strong> than Node.js using the same CPU resources.` :
                            `Node.js can handle <strong>${(1/cpuEfficiencyRatio).toFixed(2)}x more traffic</strong> than Go using the same CPU resources.`
                        }
                        ${memEfficiencyRatio > 1 ?
                            ` It also uses <strong>${memEfficiencyRatio}x less memory</strong> per message processed.` :
                            ` Node.js uses <strong>${(1/memEfficiencyRatio).toFixed(2)}x less memory</strong> per message processed.`
                        }
                        <br><br>
                        <strong>Bottom line:</strong> 
                        ${cpuEfficiencyRatio > 1 && memEfficiencyRatio > 1 ? 
                            'Go is more efficient - it does more work with fewer resources, which means lower server costs and better scalability.' :
                            cpuEfficiencyRatio > 1 ? 
                            'Go is more CPU efficient but uses similar memory. Good for CPU-bound workloads.' :
                            memEfficiencyRatio > 1 ?
                            'Go is more memory efficient but uses similar CPU. Good for memory-constrained environments.' :
                            'Node.js is more efficient overall - it does more work with fewer resources.'
                        }
                    </p>
                </div>
            `;

            return createCard('‚ö°', 'Efficiency Metrics (Human-Friendly Edition)', content);
        }

        function createSummaryCard(data) {
            const goMsgSec = data.results?.go?.messages_per_second || 0;
            const nodeMsgSec = data.results?.node?.messages_per_second || 0;
            const throughputRatio = Math.max(goMsgSec, nodeMsgSec) / Math.max(Math.min(goMsgSec, nodeMsgSec), 1);
            const throughputWinner = goMsgSec > nodeMsgSec ? 'Go' : 'Node.js';

            const goCPU = data.resources?.go?.aggregate?.cpu?.avg || 0;
            const nodeCPU = data.resources?.node?.aggregate?.cpu?.avg || 0;
            const cpuRatio = Math.max(goCPU, nodeCPU) / Math.max(Math.min(goCPU, nodeCPU), 1);
            const cpuWinner = goCPU < nodeCPU ? 'Go' : 'Node.js';

            const goMem = data.resources?.go?.aggregate?.memory?.avg || 0;
            const nodeMem = data.resources?.node?.aggregate?.memory?.avg || 0;
            const memRatio = Math.max(goMem, nodeMem) / Math.max(Math.min(goMem, nodeMem), 1);
            const memWinner = goMem < nodeMem ? 'Go' : 'Node.js';

            const content = `
                <div class="summary-grid">
                    <div class="summary-item">
                        <div class="summary-label">üèÜ Throughput Winner</div>
                        <div class="summary-value">${throughputWinner}</div>
                        <div style="color: #666; font-size: 0.9rem; margin-top: 5px;">${throughputRatio.toFixed(2)}x faster</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">üèÜ CPU Efficiency</div>
                        <div class="summary-value">${cpuWinner}</div>
                        <div style="color: #666; font-size: 0.9rem; margin-top: 5px;">${cpuRatio.toFixed(2)}x better</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">üèÜ Memory Efficiency</div>
                        <div class="summary-value">${memWinner}</div>
                        <div style="color: #666; font-size: 0.9rem; margin-top: 5px;">${memRatio.toFixed(2)}x better</div>
                    </div>
                </div>
            `;

            return createCard('üèÖ', 'Summary', content);
        }

        function updatePerformanceChart(data) {
            const chartContainer = document.getElementById('performanceChart');
            
            const metrics = [
                {
                    label: 'Messages/sec',
                    go: data.results?.go?.messages_per_second || 0,
                    node: data.results?.node?.messages_per_second || 0,
                    scale: 1
                },
                {
                    label: 'CPU Usage (%)',
                    go: data.resources?.go?.aggregate?.cpu?.avg || 0,
                    node: data.resources?.node?.aggregate?.cpu?.avg || 0,
                    scale: 10
                },
                {
                    label: 'Memory (MB)',
                    go: data.resources?.go?.aggregate?.memory?.avg || 0,
                    node: data.resources?.node?.aggregate?.memory?.avg || 0,
                    scale: 3
                }
            ];

            const maxValue = Math.max(
                ...metrics.flatMap(m => [m.go * (m.scale || 1), m.node * (m.scale || 1)])
            );

            chartContainer.innerHTML = metrics.map(metric => {
                const goHeight = (metric.go * (metric.scale || 1) / maxValue) * 200;
                const nodeHeight = (metric.node * (metric.scale || 1) / maxValue) * 200;

                return `
                    <div class="bar-group">
                        <div class="bars">
                            <div class="bar go" style="height: ${goHeight}px;" title="Go: ${metric.go.toFixed(2)}">
                                <span class="bar-value">${metric.go.toFixed(1)}</span>
                            </div>
                            <div class="bar node" style="height: ${nodeHeight}px;" title="Node.js: ${metric.node.toFixed(2)}">
                                <span class="bar-value">${metric.node.toFixed(1)}</span>
                            </div>
                        </div>
                        <div class="bar-label">${metric.label}</div>
                    </div>
                `;
            }).join('');
        }

        async function runComparison() {
            if (confirm('This will run a new comparison test. Continue?')) {
                alert('To run a new comparison, execute: ./compare.sh 1000 15s\nfrom the terminal, then reload this page.');
            }
        }

        // Load report on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadReport();
        });

        // Auto-refresh every 30 seconds
        setInterval(() => {
            if (currentData) {
                loadReport();
            }
        }, 30000);
    </script>
</body>
</html>
