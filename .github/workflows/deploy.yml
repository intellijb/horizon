name: ci-cd

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: self-hosted  # or ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build & Push image
        run: |
          IMAGE=ghcr.io/${{ github.repository }}:latest
          docker build -t $IMAGE -f horizon-infra/Dockerfile.fastify .
          docker push $IMAGE

      # Optional: Auto deploy
      - name: Deploy locally
        working-directory: /home/jb/${{ github.repository }}/horizon-infra
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker compose -f docker-compose.production.yaml pull api
          docker compose -f docker-compose.production.yaml up -d
          docker compose -f docker-compose.production.yaml ps