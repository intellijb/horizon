<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon SSE Test Results Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .test-info {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            color: white;
            text-align: center;
        }

        .test-info h2 {
            margin-bottom: 15px;
        }

        .test-meta {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .test-meta-item {
            padding: 5px 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            font-size: 0.95em;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .metric-card h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .metric-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .metric-item:last-child {
            border-bottom: none;
        }

        .metric-label {
            color: #666;
            font-weight: 500;
        }

        .metric-value {
            color: #333;
            font-weight: bold;
            font-size: 1.1em;
        }

        .success { color: #4caf50; }
        .warning { color: #ff9800; }
        .error { color: #f44336; }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 40px;
            background: #f0f0f0;
            border-radius: 20px;
            overflow: hidden;
            margin: 15px 0;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 20px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            position: relative;
            min-width: 60px;
        }

        .progress-label {
            position: absolute;
            width: 100%;
            text-align: center;
            color: #333;
            font-weight: bold;
            line-height: 40px;
            z-index: 1;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .summary-card .value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        .summary-card .label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .error-list {
            background: #fff3e0;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .error-item {
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-left: 4px solid #ff9800;
            border-radius: 5px;
        }

        .no-data {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2em;
        }

        .reload-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: transform 0.2s;
        }

        .reload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: bold;
            margin-left: 10px;
        }

        .status-badge.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-badge.failed {
            background: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Horizon SSE Load Test Results</h1>
        </div>

        <div id="content">
            <!-- Content will be loaded here -->
        </div>

        <button class="reload-btn" onclick="loadResults()">🔄 Reload Results</button>
    </div>

    <script>
        function formatNumber(num) {
            return new Intl.NumberFormat().format(num);
        }

        function formatDuration(duration) {
            if (typeof duration === 'string') {
                return duration;
            }
            return duration + 'ms';
        }

        function getStatusClass(rate) {
            if (rate >= 95) return 'success';
            if (rate >= 80) return 'warning';
            return 'error';
        }

        async function loadResults() {
            const contentDiv = document.getElementById('content');
            
            try {
                // Try to load test-results.json
                const response = await fetch('test-results.json?' + new Date().getTime());
                if (!response.ok) {
                    throw new Error('No test results found');
                }
                
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                contentDiv.innerHTML = `
                    <div class="no-data">
                        <h2>📊 No Test Results Found</h2>
                        <p style="margin-top: 20px;">Run a load test first:</p>
                        <code style="background: rgba(255,255,255,0.2); padding: 10px; border-radius: 5px; display: inline-block; margin-top: 10px;">
                            ./run.sh 1000 15s
                        </code>
                        <p style="margin-top: 20px;">Results will appear here after the test completes.</p>
                    </div>
                `;
            }
        }

        function displayResults(data) {
            const contentDiv = document.getElementById('content');
            const summary = data.summary || {};
            const proxyMetrics = data.proxy_metrics?.proxy || {};
            const deepMetrics = data.deep_metrics || {};
            const errors = data.errors || [];
            
            const successRate = parseFloat(summary.success_rate) || 0;
            const totalClients = summary.total_clients || 0;
            const successfulClients = summary.successful_clients || 0;
            const failedClients = summary.failed_clients || 0;
            
            contentDiv.innerHTML = `
                <div class="test-info">
                    <h2>Test Completed at ${new Date(data.timestamp).toLocaleString()}</h2>
                    <div class="test-meta">
                        <div class="test-meta-item">Duration: ${data.test_duration}</div>
                        <div class="test-meta-item">Total Clients: ${formatNumber(totalClients)}</div>
                        <div class="test-meta-item">Server: ${data.test_config?.server_url || 'Unknown'}</div>
                        <div class="test-meta-item">Success Rate: ${summary.success_rate}</div>
                    </div>
                </div>

                <div class="summary-grid">
                    <div class="summary-card">
                        <div class="label">Success Rate</div>
                        <div class="value ${getStatusClass(successRate)}">${successRate.toFixed(1)}%</div>
                    </div>
                    <div class="summary-card">
                        <div class="label">Successful</div>
                        <div class="value success">${formatNumber(successfulClients)}</div>
                    </div>
                    <div class="summary-card">
                        <div class="label">Failed</div>
                        <div class="value error">${formatNumber(failedClients)}</div>
                    </div>
                    <div class="summary-card">
                        <div class="label">Total Messages</div>
                        <div class="value">${formatNumber(summary.total_messages || 0)}</div>
                    </div>
                    <div class="summary-card">
                        <div class="label">Msg/Second</div>
                        <div class="value">${(summary.messages_per_second || 0).toFixed(1)}</div>
                    </div>
                    <div class="summary-card">
                        <div class="label">Avg Response</div>
                        <div class="value">${summary.avg_response_time || 'N/A'}</div>
                    </div>
                </div>

                <div class="chart-container">
                    <h3>Success Rate Visualization</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${Math.min(successRate, 100)}%">
                            ${successRate.toFixed(1)}%
                        </div>
                    </div>
                    
                    <h3 style="margin-top: 30px;">Client Distribution</h3>
                    <div style="display: flex; gap: 10px;">
                        <div style="flex: 1;">
                            <div class="progress-bar">
                                <div class="progress-label">Successful: ${successfulClients}/${totalClients}</div>
                                <div class="progress-fill success" style="width: ${(successfulClients/totalClients*100)}%"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="metrics-grid">
                    <div class="metric-card">
                        <h3>🔄 Proxy Server Metrics</h3>
                        <div class="metric-item">
                            <span class="metric-label">Total Connections</span>
                            <span class="metric-value">${formatNumber(proxyMetrics.total_connections || 0)}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Active Connections</span>
                            <span class="metric-value">${formatNumber(proxyMetrics.active_connections || 0)}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Proxied Messages</span>
                            <span class="metric-value">${formatNumber(proxyMetrics.proxied_messages || 0)}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Failed Connections</span>
                            <span class="metric-value error">${formatNumber(proxyMetrics.failed_connections || 0)}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Success Rate</span>
                            <span class="metric-value ${getStatusClass(((proxyMetrics.total_connections - proxyMetrics.failed_connections) / proxyMetrics.total_connections * 100) || 0)}">
                                ${proxyMetrics.total_connections ? 
                                    ((proxyMetrics.total_connections - proxyMetrics.failed_connections) / proxyMetrics.total_connections * 100).toFixed(1) : 
                                    '0'}%
                            </span>
                        </div>
                    </div>

                    <div class="metric-card">
                        <h3>🎯 Deep Server Metrics</h3>
                        <div class="metric-item">
                            <span class="metric-label">Total Streams</span>
                            <span class="metric-value">${formatNumber(deepMetrics.total_streams || 0)}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Active Streams</span>
                            <span class="metric-value">${formatNumber(deepMetrics.active_streams || 0)}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Completed Streams</span>
                            <span class="metric-value success">${formatNumber(deepMetrics.completed_streams || 0)}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Completion Rate</span>
                            <span class="metric-value ${getStatusClass((deepMetrics.completed_streams / deepMetrics.total_streams * 100) || 0)}">
                                ${deepMetrics.total_streams ? 
                                    (deepMetrics.completed_streams / deepMetrics.total_streams * 100).toFixed(1) : 
                                    '0'}%
                            </span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Stream Duration</span>
                            <span class="metric-value">~10s</span>
                        </div>
                    </div>

                    <div class="metric-card">
                        <h3>📈 Performance Summary</h3>
                        <div class="metric-item">
                            <span class="metric-label">Test Duration</span>
                            <span class="metric-value">${data.test_duration}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Requests/Second</span>
                            <span class="metric-value">${(summary.requests_per_second || 0).toFixed(2)}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Messages/Second</span>
                            <span class="metric-value">${(summary.messages_per_second || 0).toFixed(2)}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Avg Response Time</span>
                            <span class="metric-value">${summary.avg_response_time || 'N/A'}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Overall Efficiency</span>
                            <span class="metric-value ${getStatusClass(successRate)}">${successRate.toFixed(1)}%</span>
                        </div>
                    </div>
                </div>

                ${errors.length > 0 ? `
                    <div class="chart-container">
                        <h3>⚠️ Errors (${errors.length})</h3>
                        <div class="error-list">
                            ${errors.slice(0, 10).map(err => `
                                <div class="error-item">
                                    <strong>${err.client_id}:</strong> ${err.error}
                                </div>
                            `).join('')}
                            ${errors.length > 10 ? `<div style="text-align: center; padding: 10px; color: #666;">... and ${errors.length - 10} more errors</div>` : ''}
                        </div>
                    </div>
                ` : ''}
            `;
        }

        // Load results on page load
        loadResults();
    </script>
</body>
</html>
